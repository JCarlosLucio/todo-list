<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Todo List</title><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/12e197e6ab.js" crossorigin="anonymous"></script><link href="main.00517c6c2ce73e3914e8.css" rel="stylesheet"></head><body><div class="content"><h1 class="content__title">PROJECT: TODO LIST</h1><a href="https://github.com/JCarlosLucio/todo-list">by Lucio <i class="fab fa-github-alt" aria-hidden="true"></i></a><div class="container"><div class="container__list"><h1>Lists</h1><div class="add__list"><input class="add__list__title" placeholder="Title*"> <button class="add__list__btn">Add List</button></div><div class="list"></div></div><div class="container__edit hide"><div class="edit__todo"><h1 class="container__edit__title">Edit %Todo Name%</h1><input class="edit__todo__title" placeholder="Title*"><div class="edit__todo__inputs"><input class="edit__todo__date" type="date"> <select class="edit__todo__prio"><option value="">--Priority--</option><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><textarea class="edit__todo__desc" cols="25" rows="3" placeholder="Description*"></textarea><div class="edit__btns"><button class="edit__todo__btn">Edit Todo</button> <button class="edit__cancel__btn">Cancel</button></div></div></div><div class="container__todo"><h1 class="container__todo__title">%List Name%</h1><div class="add__todo"><input class="add__todo__title" placeholder="Title*"><div class="add__todo__inputs"><input class="add__todo__date" type="date"> <select class="add__todo__prio"><option value="">--Priority--</option><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><textarea class="add__todo__desc" cols="25" rows="3" placeholder="Description*"></textarea> <button class="add__todo__btn">Add Todo</button></div><div class="todo"></div></div></div></div><script src="main.4dfdb0ab2ac33ea99e46.js"></script></body></html>
