<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="content">
        <div class="container">

            <!-- LISTS -->
            <div class="container__list">
                <h1>Lists</h1>
                <!-- ADD LIST -->
                <div class="add__list">
                    <form class="add__list__form">
                        <input class="add__list__title" type="text" placeholder="Title*">
                        <button class="add__list__btn">Add List</button>
                    </form>
                </div>

            </div>

            <!-- TODOS -->
            <div class="container__todo">

                <h1 class="container__todo__title">%List Name%</h1>
                <!-- ADD TODO -->
                <div class="add__todo">
                    <form class="add__todo__form">
                        <div class="add__todo__inputs">
                            <input class="add__todo__title" type="text" placeholder="Title*">
                            <input class="add__todo__date" type="date">
                            <select class="add__todo__prio">
                                <option value="">--Priority--</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <textarea class="add__todo__desc" cols="25" rows="3" placeholder="Description*"></textarea>
                        <button class="add__todo__btn">Add Todo</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
