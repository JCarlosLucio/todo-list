<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12e197e6ab.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="content">
        <h1 class="content__title">PROJECT: TODO LIST</h1>
        <a href="https://github.com/JCarlosLucio/todo-list">
            by Lucio <i class="fab fa-github-alt" aria-hidden="true"></i>
        </a>
        <div class="container">
            <!-- LISTS -->
            <div class="container__list">
                <h1>Lists</h1>
                <!-- ADD LIST -->
                <div class="add__list">
                    <input class="add__list__title" type="text" placeholder="Title*">
                    <button class="add__list__btn">Add List</button>
                </div>
                <!-- WHERE LISTS ARE ADDED -->
                <div class="list">
                    <!-- Example list-->
                    <!-- <div id="list-0" class="list__item">
                        <div class="list__item__title">%list-title%</div>
                        <button class="list__item__delete__btn">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div> -->
                </div>
            </div>
            <!-- EDIT TODOS -->
            <div class="container__edit hide">
                <div class="edit__todo">
                    <h1 class="container__edit__title">Edit %Todo Name%</h1>
                    <input class="edit__todo__title" type="text" placeholder="Title*">
                    <div class="edit__todo__inputs">
                        <input class="edit__todo__date" type="date">
                        <select class="edit__todo__prio">
                            <option value="">--Priority--</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <textarea class="edit__todo__desc" cols="25" rows="3" placeholder="Description*"></textarea>
                    <div class="edit__btns">
                        <button class="edit__todo__btn">Edit Todo</button>
                        <button class="edit__cancel__btn">Cancel</button>
                    </div>
                </div>
            </div>
            <!-- TODOS -->
            <div class="container__todo">
                <h1 class="container__todo__title">%List Name%</h1>
                <!-- ADD TODO -->
                <div class="add__todo">
                    <input class="add__todo__title" type="text" placeholder="Title*">
                    <div class="add__todo__inputs">
                        <input class="add__todo__date" type="date">
                        <select class="add__todo__prio">
                            <option value="">--Priority--</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <textarea class="add__todo__desc" cols="25" rows="3" placeholder="Description*"></textarea>
                    <button class="add__todo__btn">Add Todo</button>
                </div>
                <!-- WHERE TODOS ARE ADDED -->
                <div class="todo">
                    <!-- Example todo-->
                    <!-- <div class="todo__item high" id="todo-0">
                        <div class="todo__item__short">
                            <input class="todo__item__checkbox" type="checkbox">
                            <div class="todo__item__title">%todo-title%</div>
                            <button class="todo__item__delete__btn">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <div class="todo__item__extra">
                            <button class="todo__item__edit__btn"><i class="fas fa-edit"></i></button>
                            <div class="todo__item__date">
                                Due date: 2020-06-01
                            </div>
                            <div class="todo__item__desc">
                                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
