<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="content">
        <div class="container">

            <!-- LISTS -->
            <div class="container-lists card">
                <h1>Lists</h1>

                <div class="add-lists">
                    <form class="add-lists-form">
                        <input type="text" placeholder="Title*">

                        <button class="add-list">Add List</button>

                    </form>
                </div>

            </div>

            <!-- TODOS -->
            <div class="container-todos card">
                <h1 class="list-title">%List Name%</h1>

                <div class="add-todos">
                    <form class="add-todo-form">
                        <input class="add-todo-title" type="text" placeholder="Title*">
                        <textarea class="add-todo-description" cols="30" rows="5" placeholder="Description*"></textarea>
                        <input class="add-todo-date" type="date">
                        <select class="add-todo-priority">
                            <option value="">--Priority--</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>

                        <button class="add-todo">Add Todo</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
