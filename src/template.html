<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12e197e6ab.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="content">
        <div class="container">

            <!-- LISTS -->
            <div class="container__list">
                <h1>Lists</h1>
                <!-- ADD LIST -->
                <div class="add__list">
                    <input class="add__list__title" type="text" placeholder="Title*">
                    <button class="add__list__btn">Add List</button>
                </div>

                <!-- WHERE LISTS ARE ADDED -->
                <div class="list">

                    <!-- List items to be created -->
                    <!-- first list -->
                    <div id="list-0" class="item">
                        <div class="item__title">%list-title%</div>
                        <button class="item__delete__btn">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <!-- second list -->
                    <div id="list-1" class="item selected">
                        <div class="item__title">%list-title%</div>
                        <button class="item__delete__btn">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <!-- List items to be created -->

                </div>

            </div>

            <!-- TODOS -->
            <div class="container__todo">

                <h1 class="container__todo__title">%List Name%</h1>
                <!-- ADD TODO -->
                <div class="add__todo">
                    <input class="add__todo__title" type="text" placeholder="Title*">
                    <!-- <div class="add__todo__inputs">
                        <input class="add__todo__date" type="date">
                        <select class="add__todo__prio">
                            <option value="">--Priority--</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <textarea class="add__todo__desc" cols="25" rows="3" placeholder="Description*"></textarea> -->
                    <button class="add__todo__btn">Add Todo</button>
                </div>

                <!-- WHERE TODOS ARE ADDED -->
                <div class="todo">

                    <!-- Todo items to be created -->
                    <!-- first todo -->
                    <div class="item high" id="todo-0">
                        <input class="item__checkbox" type="checkbox">
                        <div class="item__title">%todo-title%</div>
                        <button class="item__delete__btn"><i class="fas fa-trash-alt"></i></button>
                        <!-- <div class="item__details">
                            <div class="item__date">%todo-date%</div>
                            <div class="item__desc">%todo-desc%</div>
                        </div> -->
                    </div>
                    <!-- second todo -->
                    <div class="item low" id="todo-1">
                        <input class="item__checkbox" type="checkbox">
                        <div class="item__title">%todo-title%</div>
                        <button class="item__delete__btn"><i class="fas fa-trash-alt"></i></button>

                        <div class="item__details">
                            <div class="item__date">%todo-date%</div>
                            <div class="item__desc">%todo-desc%</div>
                        </div>
                    </div>
                    <!-- Todo items to be created -->

                </div>

            </div>
        </div>
    </div>

</body>

</html>
